// switch statment
function  carCheck()
{
let arr=["valvo","ford","honda"];
var i=0;
do{
switch(arr[i]){
case "valvo":
    console.log(arr[i]+"  a swedish car is available");
    break;
case "ford" :   
console.log(arr[i]+"   an American car is available");
break;
case "honda":
console.log(arr[i]+"  a japenes car is available");
default:
console.log("Sorry! no car is available");

}
i++;
}
while(i<arr.length)
}
